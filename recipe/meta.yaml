{% set name = "napari-morphodynamics" %}
{% set version = "0.1.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/napari-morphodynamics-{{ version }}.tar.gz
  sha256: f1215df9abfe67ae554f1bf3ee8b2671218014219e3b08b5dc87275ef7787577

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 1

requirements:
  host:
    - pip
    - python {{ python_min }}
    - setuptools
    - setuptools-scm
    - wheel
  run:
    - morphodynamics
    - napari-convpaint
    - napari-guitils
    - napari-matplotlib
    - python >={{ python_min }}

test:
  imports:
    - napari_morphodynamics
  commands:
    - pip list
    # - pip check  # Fails due to aicsimageio
  requires:
    - pip
    - pyqt
    - python {{ python_min }}

about:
  home: https://pypi.org/project/napari-morphodynamics
  summary: Interface to run the morphodynamics package.
  license: BSD-3-Clause
  license_file: LICENSE
  dev_url: https://github.com/guiwitz/napari-morphodynamics

extra:
  recipe-maintainers:
    - goanpeca
    - jaimergp
